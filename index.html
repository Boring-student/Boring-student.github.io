<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="https://boring-student.github.io/style.css">
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to my profile üê±‚Äçüë§</title>
    <style>
      
      body {
        background-color: #fffcec;
        background-image: url('https://boring-student.github.io/img/1585331833_mo.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
         
    </style>
  </head>
  <body>
    
    
      <ons-sliding-menu main-page="page1.html" menu-page="menu.html" side="left" max-slide-distance="250px" var="menu">
      </ons-sliding-menu>
    
      <ons-template id="page1.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">Page 1</div>
          </ons-toolbar>
    
          <p style="text-align: center; color: #999; padding-top: 100px;">Page1 Contents</p>
        </ons-page>
      </ons-template>
    
    
      <ons-template id="page2.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">Page 2</div>
          </ons-toolbar>
    
          <p style="text-align: center; color: #999; padding-top: 100px;">Page2 Contents</p>
        </ons-page>
      </ons-template>
    
      <ons-template id="menu.html">
        <ons-list>
          <ons-list-item modifier="chevron" onclick="menu.setMainPage('page1.html', {closeMenu: true})">
            page1.html
          </ons-list-item>
          <ons-list-item modifier="chevron" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
            page2.html
          </ons-list-item>
        </ons-list>
      </ons-template>
 
  </body>
</html>
